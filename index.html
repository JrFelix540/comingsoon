  <meta charset="UTF-8">

  <div class="body__background">
    <div class="mobile__logo">
      <img src="./images/logo.png" alt="">

      <div class="body__column align__horizontal-center">
        <div class="body__content-text">
          <div class="body__logo">
            <img src="./images/logo.png" alt="">  
          </div>
          <div class="body__call">
            <h1 class="heading__primary"> We're</h1>
            <h1 class="heading__primary-secondary">coming <span class="next__line"> soon</span></h1>
            <p class="text__primary">Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form class="form__submit">
              <input type="email" class="input__email" placeholder="Email Address">
              <button type="submit" class="btn__submit"><img src="./images/icon-arrow.png" alt=""></button>
            </form>
          </div>
        </div>
        
      </div>
      <div class="body__column body__column-background">

      </div>
    </div>
